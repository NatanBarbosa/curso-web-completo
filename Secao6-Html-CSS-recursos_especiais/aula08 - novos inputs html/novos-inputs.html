<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>novos inputs do html</title>

        <!--normalize CSS-->
        <link rel="stylesheet" type="text/css" href="CSS/normalize.css">

        <!--Estilo customizado-->
        <link rel="stylesheet" type="text/css" href="CSS/estilo.css">

    </head>
    <body>
        <!--Novos inputs e atributos html 5-->
        <form action="">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required autofocus> <br> <br>

            <!--Email-->
            <label for="email">Email</label>
            <input type="email" name="email" id="email"> <br><br>

            <!--número-->
            <label for="num">Número</label>
            <input type="number" name="num" id="num" required min="0" max="20" step="5"> <br><br>

             <!--url-->
             <label for="url">Url</label>
             <input type="url" name="url" id="url" placeholder="ex.: https://www..."> <br><br>

             <!--Pesquisa-->
             <label for="search">Pesquisa</label>
             <input type="search" name="search" id="search"> <br><br>

             <!--Range-->
             <label for="range">Range</label>
             <input type="range" name="range" id="range" min="1" max="20" value="10"> <br><br>

             <!--Data-->
             <label for="date">Data</label>
             <input type="date" name="date" id="date"> <br><br>

             <!--Color-->
             <label for="color">Cor</label>
             <input type="color" name="color" id="color"> <br><br>

             <input type="submit" value="Enviar">
        </form>



    </body>
</html>
