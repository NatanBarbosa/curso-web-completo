<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox - Flexible box layout</title>

        <style type="text/css">

            #conteudo{
                background-color: #dcdcdc;
                height: 600px;
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                /*Usa o autoprefixer*/
            }

            .item{
            /*Formatações nos itens*/
                /*width: 200px;*/
                height: 100px;
                margin: 10px;
                background: white;
                border: 1px solid gray;

                flex-grow: 0; 
                /*Define a proporção de espaço ocupaço por um item (cresce até o final do container) (maior num, maior crescimento)*/

                flex-shrink: 1/*valor padrão*/;
                /*Define a proporção de diminuição do item (diminui dando espaço  para os outros itens) (maior num, maior diminuimento)*/

                flex-basis: 100px;
                /*Indica o tamanho inicial do flex item antes da distribuição do espaço restante*/
            }

            .item1{
                /*flex-grow: 1;*/
                /*flex-shrink: 1;*/
            }

            .item2{
                /*flex-grow: 2;*/
                /*flex-shrink: 2;*/
            }

            .item3{
                /*flex-shrink: 3;*/
            }



            /*Definindo as posições com o order e depois aplicando-as com as classes
            .ordem1{
                order: 1;
            }

            .ordem2{
                order: 2;
            }

            .ordem3{
                order: 3;
            }

            .ordem4{
                order: 4;
            }

            .ordem{
                order: -1; /*O valor inicial de todos é 0
            }*/

        </style>

    </head>
    <body>

        <h1>Flexbox</h1>
        <!--conteudo container-->
        <div id="conteudo">
            <div class="item item1">01</div> <!--flex itens-->
            <div class="item item2">02</div>
            <div class="item item3">03</div>
            <div class="item">04</div>
            
        </div>

    </body>
</html>
