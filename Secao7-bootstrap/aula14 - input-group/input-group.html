<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>input-group</title>

        <!--Css do Bootstrap-->
        <link rel="stylesheet" type="text/css" href="../bootstrap 4/css/bootstrap.min.css">

    </head>
    <body style="margin-bottom: 200px; padding: 16px;">

        <!--O Bootstrap já possui classes com formtatações já definidas-->

        <form>
       
            <h2>Grupo prepend</h2> <!--Exibe conteúdo(sdimbolo, texto, etc) antes da caixa de texto-->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input class="form-control" type="text" placeholder="e-mail">
            </div> 

            <!--
                input-group: aplicado na div, junta todos os conteudos dentro dela em uma linha
                input-group-prepend: Div em que se encontra o prepend(simbolo ou texto antes da caixa)
                input-group-text: o prepend em sí que irá aparecer foi formatado
            -->
     
            <h2>Grupo append</h2>
            <div class="input-group">
                 <input class="form-control" type="text" placeholder="e-mail">
                <div class="input-group-append">
                    <span class="input-group-text">@gmail.com</span>
                </div>
            </div> 

            <!--
                input-group: aplicado na div, junta todos os conteudos dentro dela em uma linha
                input-group-append: Div em que se encontra o append(simbolo ou texto depois da caixa)
                input-group-text: o append em sí que irá aparecer foi formatado
            -->
     
            <h2>URL customizada</h2>
             <div class="input-group">
                 <div class="input-group-prepend">
                    <span class="input-group-text">
                        https://site.com/usuario/
                    </span>
                </div>
                <input class="form-control" type="text" placeholder="Digite seu usuário">
             </div>
     
             <h2>Moeda</h2>
             <div class="input-group">
                 <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>

                <input class="form-control" type="text" placeholder="Digite um valor">

                <div class="input-group-append">
                    <span class="input-group-text">,00</span>
                </div>
             </div>
     
             <!--
             type: checkbox / radio
             -->
             <h2>Checkbox / radio</h2>
             <div class="input-group">
                 <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox">
                    </div> 
                 </div>
                 <input type="text" class="form-control">
             </div>
             <!--É possivel aplicar este efeito em uma checkbox-->
     
             <h2>Múltiplos inputs</h2>
             <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">nome/e-mail</span>
                </div>
                <input class="form-control" type="text" placeholder="e-mail">
                <input class="form-control" type="password" placeholder="senha">
                <!--Com isso eles ficam como se fossem uma estrutura só-->
            </div> 
     
            <h2>Pesquisas</h2>
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Pesquisar" >
                <div class="input-group-append">
                    <button type="button" class="input-group-text btn btn-outline-secondary">Pesquisar</button>
                </div>
            </div>
     
         </form>

        <!--Js do Bootstrap-->   
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="../bootstrap 4/js/bootstrap.min.js"></script>

    </body>
</html>
