<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Formulários</title>

        <!--Css do Bootstrap-->
        <link rel="stylesheet" type="text/css" href="../bootstrap 4/css/bootstrap.min.css">

    </head>
    <body style="margin-bottom: 200px; padding: 16px;">

        <!--O Bootstrap já possui classes com formtatações já definidas-->

        <!-- 
            formulários 
            classe: form-control-<opcoes>
            opções: sm, lg
        -->
        <form>
            
            <!-- caixas de texto -->
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="Digite seu usuário" class="form-control form-control-sm" >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email" readonly  class="form-control form-control-sm">
                
                <small class="form-text">Email será validado</small>
            </div>

            <!--
                form-group: aplicado na div que agrupa elementos label, input, etc
                form-control: aplicado no input, para formatar a caixa de texto do input
                form-text: formata textos do formulário
                O atributo "readonly" deixa com a cor cinza no bootstrap"
                form-control-<opcoes>: deixa a caixa do input maior(lg) ou menor (sm)
            -->

            <!-- select -->
            <div class="form-group">
                <label for="estados">Estados</label>
                <select id="estados" class="form-control">
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapá</option>
                    <option>...</option>
                </select>
            </div>

            <!-- textarea -->
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" rows="3" class="form-control"></textarea>
            </div>

            <!-- file input -->
            <div class="form-group">
                <label for="arquivo">Arquivo</label>
                <input type="file" id="arquivo" class="form-control-file">
            </div>


            <!-- custom file input -->
            <div class="custom-file">
                <label for="arquivo" class="custom-file-label">Selecione arquivo: </label>
                <input type="file" id="arquivo" class="custom-file-input">
            </div>
            <br><br>
            <!--
                form-control-file: apenas para inputs de arquivos
                custom-file: aplica na div de custim-file 
                custom-file-input: aplica no input, deixa ele com uma formatação ocupando toda pagina
                custom-file-label: aplica na label, que agora vai aparecer dentro do custom-file-input
            -->

            <!-- range -->
            <div class="form-group">
                <label id="range">Satisfação</label>
                <input type="range" id="range" min="1" max="100" class="custom-range">
            </div>

            <!-- button -->
            <input type="submit" value="Salvar" class="btn btn-outline-primary">

        </form>
        <br><br>

        <!-- Formulário inline -->
        <form class="form-inline"> <!--usado muito para autenticações-->
            <input type="text" placeholder="Digite seu usuário" class="form-control mr-1">
            <input type="password" placeholder="Digite sua senha" class="form-control mr-1">
            <input type="submit" value="Logar" class="btn btn-success">
        </form>
        <br><br>

        <!-- 
        Validação de formulário 
        Classes: is-valid, is-invalid, invalid-feedback, valid-feedback
        -->
        <form>
            
            <div  class="form-group">
                <label for="email-usuario">email</label>
                <input type="text" id="email-usuario" placeholder="Digite seu e-mail" class="form-control is-valid">
                <div class="valid-feedback">
                    E-mail válido
                </div>
            </div>

            <div class="form-group">
                <label for="senha-usuario">Senha</label>
                <input type="email" id="senha-usuario" placeholder="Digite sua senha" class="form-control is-invalid">
                <div class="invalid-feedback">
                    Senha inválida
                </div>
            </div>

            <input type="submit" value="Logar" class="btn btn-info">

        </form>

        <!--Js do Bootstrap-->   
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="../bootstrap 4/js/bootstrap.min.js"></script>

    </body>
</html>
