<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>margin e padding</title>

        <!--Css do Bootstrap-->
        <link rel="stylesheet" type="text/css" href="../bootstrap 4/css/bootstrap.min.css">

    </head>
    <body style="margin-bottom: 200px; padding: 16px;">

        <!--O Bootstrap já possui classes com formtatações já definidas-->

            <!-- Aplicação de Margin
        mt -> Margin Top
        mb -> Margin Bottom
        ml -> Margin Left
        mr -> Margin Right
        mx -> Margin no eixo x (horizontal) esquerda/direita
        my -> Margin no eixo y (vertical) top/bottom
        m  -> Margin em todos os lados
        Valor a definir (0 até 5)

        class = "(margin)-(valor)"
        -->
        <h1 class="bg-success mb-5">Margin</h1>
        <p class="bg-success m-5">Conteúdo principal</p>
        <h1 class="bg-success mx-4">Margin</h1>

        <br>
        <br>

        <!-- Aplicação de Padding
        pt -> Padding Top
        pb -> Padding Bottom
        pl -> Padding Left
        pr -> Padding Right
        px -> Padding no eixo x (horizontal) esquerda/direita
        py -> Padding no eixo y (vertical) top/bottom
        p  -> Padding em todos os lados
        Valor a definir (0 até 5)
        -->
        <h1 class="bg-success p-3">Padding Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nesciunt doloribus a nisi labore dolore similique cupiditate commodi consequuntur cum debitis aliquam quod modi fuga beatae fugiat nihil voluptates, impedit sint!</h1>
        <p class="bg-success pb-3">Conteúdo principal</p>
        <h1 class="bg-success px-3 py-2" style="display: inline-block;">Padding</h1>

        <br>
        <br>

        <!--Js do Bootstrap-->   
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="../bootstrap 4/js/bootstrap.min.js"></script>

    </body>
</html>
