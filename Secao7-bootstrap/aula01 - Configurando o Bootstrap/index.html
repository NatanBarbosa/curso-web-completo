<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--
        viewport = área vizualizável do site 
        content = configurações: 
        width=device-width -> a viewport vai ocupar a largura do dispositivo  
        inititial-scale=1 -> zoom padrão é 1
        shrink-to-fit=no -> ele não encolhe para caber nos containers
    -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../bootstrap 4/css/bootstrap.min.css">

    <!--
        Integrity e crossorigin: chave criptográfica lida pelo browser e assim ele sabe que esse arquivo esta associada à essa chave
        Se esse arquivo for carregado de outro lugar, o bootstrap não é aplicado.
        Se você está com o bootstrap instalado localmente essa chave não é necessária.
    -->

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../bootstrap 4/js/bootstrap.min.js"></script>
    <!--
        Integrity e crossorigin: chave criptográfica lida pelo browser e assim ele sabe que esse arquivo esta associada à essa chave
        Se esse arquivo for carregado de outro lugar, o bootstrap não é aplicado.
        Se você está com o bootstrap instalado localmente essa chave não é necessária.
    -->


  </body>
</html>
