<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>icones</title>

    <!--Css do Bootstrap-->
    <link rel="stylesheet" type="text/css" href="../bootstrap 4/css/bootstrap.min.css">

    <!--Css do Iconic-->
    <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <!--Css do Font Awesome-->
    <link href="fontawesome/css/all.css" rel="stylesheet">

</head>

<body style="margin-bottom: 200px; padding: 16px;">

    <!--O Bootstrap já possui classes com formtatações já definidas-->

    <body style="margin-bottom: 200px;padding: 16px;">

        <h3><span class="oi oi-text"></span>estes com iconic </h3>

        <span class="oi oi-eye display-1 text-danger"></span>
        <!--oi oi-(nome do ícone)-->

        <i class="oi oi-clock display-1 text-success"></i>

        <button class="btn btn-dark btn-lg">
            <i class="oi oi-check"></i>
            Clica aaaaaaa
        </button>

        <h3><span class="oi oi-text"></span>estes com font-awsome </h3>

        <i class="fas fa-comment-dots display-4 text-info"></i>
        <!--fas fa-(nome do ícone)-->
        <span class="fas fa-external-link-alt display-4"></span>




        <!--Js do Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="../bootstrap 4/js/bootstrap.min.js"></script>

    </body>

</html>
