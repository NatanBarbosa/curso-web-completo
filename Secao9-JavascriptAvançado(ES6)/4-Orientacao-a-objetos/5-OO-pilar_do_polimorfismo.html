<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OO - pilar do polimorfismo</title>

		<script>
			class Animal{ 
				//atributos
				constructor(cor, tamanho, peso){
					this.cor = cor
					this.tamanho = tamanho //cm
					this.peso = peso //g
				}

				//métodos
				dormir(){
					console.log('dormir')
				}
			}


			class Passaro extends Animal{
				//atributos
				constructor(bico, cor, tamanho, peso){
					super(cor, tamanho, peso) //Esse super aponta para o construtor de animal
					this.bico = bico
				}

				//métodos
				voar(){
					console.log('Voar')
				}
			}

			class Papagaio extends Passaro {
				//atributos
				constructor(sabeFalar, cor, tamanho, peso){
					super('Médio', cor, tamanho, peso) //fornece acesso ao construtor da classe pai. O parâmetro vai ser passado pra o constructor da classe pai(Passaro)
					this.sabeFalar = sabeFalar
				}

				falar(){
					console.log('falar')
				}
			}

			class Avestruz extends Passaro{
				constructor(bico, cor, tamanho, peso){
					super(bico, cor, tamanho, peso) //Encaminhar as características herdadas do avestruz para o pássaro
					//constructor(bico, cor, tamanho, peso)
				}

				enterrarCabeca(){
					console.log('Enterrar a cabeça')
				}
				//O problema aqui é que o avestruz não sabe voar, mas ele é filho da classe 'Passaro' então ele herdou esse método 

				voar(){
					console.log('Não sabe voar')
					//aqui foi sobrescrito o método voar herdado da classe pai 'Passaro'
				}
			} 

			let passaro = Array()
			passaro['papagaio'] = new Papagaio(true, 'verde', 25, 350)
			passaro['avestruz'] = new Avestruz('Grande', 'Branco e preto', 250, 15000)
			console.log(passaro)

			passaro['avestruz'].voar()

		</script>
	</head>

	</body>
</html>
