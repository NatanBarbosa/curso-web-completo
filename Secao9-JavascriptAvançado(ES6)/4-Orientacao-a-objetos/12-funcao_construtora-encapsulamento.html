<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<script>
			
			let Carro = function() {
				this.cor = 'Amarelo'
				this.modelo = 'Chavette'
				this.velocidadeAtual = 0
				//↑ atributos acessíveis apartir da instancia do objeto (ou seja: públicos)

				const velocidadeMaxima = 180
				let quilometrosRodados = 0
				//↑ atributos acessível apenas dentro da função(ou seja: privado)

				this.acelerar = function (){
 					let velocidade = this.getVelocidadeAtual() + 50

 					if(velocidade > velocidadeMaxima){
 						velocidade = velocidadeMaxima
 						//a velocidade não pode superar a velocidade máxima
 					}

 					this.setVelocidadeAtual(velocidade)
 					setQuilimetrosRodados(0.07)//Como essa função é uma variável do contexto da função (não instanciada e privada) não se usa o 'this'
 				}
				this.getVelocidadeAtual = function(){
					return this.velocidadeAtual
				}

				this.setVelocidadeAtual = function(velocidadeAcelerada){
					this.velocidadeAtual = velocidadeAcelerada
				}

				let setQuilimetrosRodados = function(q){
					//adicionar quilometros rodados
 					quilometrosRodados += q
 					console.log(quilometrosRodados)
				}	
			}

			let carro = new Carro()
			console.log(carro.velocidadeAtual)
			carro.acelerar()
			console.log(carro.velocidadeAtual)
			carro.acelerar()
			console.log(carro.velocidadeAtual)
			carro.acelerar()
			console.log(carro.velocidadeAtual)
			carro.acelerar()
			console.log(carro.velocidadeAtual)
			carro.acelerar()
			console.log(carro.velocidadeAtual)

			console.log(carro) //velocidade máxima não é exibido no console pois se comporta como um atributo privado
			
			

				
		</script>
	</head>

	<body>

	</body>
</html>
