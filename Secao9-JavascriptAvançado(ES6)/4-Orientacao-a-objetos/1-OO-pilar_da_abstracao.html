<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OO - pilar da abstração</title>

		<script>
			
			//modelo do objeto(para nomear captalize todas as palavrar)
			class ContaBancaria {
				//agencia
				//numeroConta (para nomear captalize apenas a segunda palavra adiante)
				//saldo
				//limite
				constructor(){
					//construção dos atributos dos objetos com base em um modelo(classe)
					//o this conecta ao contexto do objeto(this==ContaBancaria)
					this.agencia = 10.75
					this.numeroConta = 8351125
					this.saldo = 50
					this.limite = 450
				}


				//definindo os métodos(ações) (tem estruturas de funções)
				depositar(valorDeposito){
					this.saldo += valorDeposito
					//Um depósito atualiza o saldo de uma pessoa (pega o valor do saldo e soma o q passar por parâmetro)
				}

				sacar(valorSaque){
					this.saldo -= valorSaque
					//Em um saque o dinheiro da conta é retirado (pega o valor do saldo e tira do saque)
				}

				consultarSaldo(){
					return this.saldo
					//retorna o valor em quantidade do saldo do cara
				}
			}

			//Criando os objetos que vão interagir com a classe | Cada variável é uma conta bancária
			//O operador 'new' instancia um objeto com base em um modelo
			let x = new ContaBancaria()
			let y = new ContaBancaria()
			//A conta bancaria em si é a entidade, mas cada variável possui sua conta bancaria, e isso define a identidade

			//o . permite acessar atributos e métodos desse objeto(definidos previamente na classe)

			//Fazendo um depósito
			x.depositar(450)

			//consultando o saldo
			console.log(x.consultarSaldo())

			//Sacando um valor
			x.sacar(200)

			//consultando saldo novamente
			console.log(x.consultarSaldo())

			//consultar saldo do y
			console.log(y.consultarSaldo())


		</script>
	</head>
	<body>

	</body>
</html>
