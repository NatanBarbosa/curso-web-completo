  <body>


    <nav class="navbar navbar-dark bg-primary mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">
           <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container">
      <div class="row mb-5">
        <div class="col">
          <h1 class="display-4">Gastos de despesas</h1>
        </div>
      </div>

      <div class="row mb-2">

        <div class="col-md-5">
           <select class="form-control" id="pesquisa_mes">
            <option value="">Gastos por mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>

        <div class="col-md-5">
          <select class="form-control" id="pesquisa_tipo">
            <option value="">Gastos por tipo</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
          </select>
        </div>

        <div class="col-md-2">
          <button type="button" class="btn btn-primary" onclick="consultaGastos()">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div id="Resultados" class="row">
        <div class="col-12" style="text-align: center;">
          <h3> Resultado dos gastos </h3>
          <p id="result">

          </p>
        </div>
      </div>


    <!-- Modal -->
    <div class="modal fade" id="erro_pesquisa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-danger" id="cor-do-texto">
            <h5 class="modal-title" id="exampleModalLabel"> Erro na exibição </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="msg">
            Existem campos obrigatórios que não foram preenchidos
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal"> Voltar e corrigir </button>
          </div>
        </div>
      </div>
    </div>
