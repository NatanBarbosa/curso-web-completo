<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estilizando formulários</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        <h2>Estilizando formulários</h2>
        <form>

            <fieldset>
                <legend>Detalhes de contato</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                    <!--Define um label antes do input, para a legenda e depois e 'for' lerá o id do input-->
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="nome" id="email">
                    <!--
                        <label>
                            Email:<input type="text" name="nome" id="email">
                        </label>
                        Outra maneira de definir o label é envolvendo os elementos da legenda e do input dentro dele
                    -->
                </div>
                <div>
                    <label for="url">URL:</label>
                    <input type="text" name="nome" id="url">
                </div>
                
            </fieldset>

            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Lembrar de mim</legend>
                <div>
                    <label>
                        <input type="radio" name="lembrar" id="sim" class="radio">Sim
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="lembrar" id="nao" class="radio">Não
                    </label>
                </div>
            </fieldset>

        </form>

    </body>
</html>
