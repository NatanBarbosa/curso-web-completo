<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Tamanhos de textos</title>
        <style type="text/css">

            div {
                font-size: 30px;
            }

            .texto{
                /*
                    tipos de medida:
                    px → tamanho fixo
                    % → tamanho relativo
                    em → tamanho relativo ao container pai
                */
                /*font-size: 32px ;*/
                font-size: 2em;
                /*Esse 1em equivale ao tamanho padrão da div acima(container pai)
                2em então equivale ao dobro do tamanho da div acima*/
                    
            }

            .texto2{
                font-size: 1em;
            }

        </style>
    </head>
    <body>
        <div>
            <p class="texto">Conteúdo 1</p>
            <p class="texto2">Conteúdo 2</p>
        </div>
        
        
    </body>
</html>
