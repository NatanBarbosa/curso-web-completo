<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>estilos de textos</title>
        <style type="text/css">

           body{
               font-size: 25px;
               font-family: Arial, Helvetica, sans-serif;
           }

           .negrito{
               font-weight: 900;
               /*valores: normal, bold, 100-900*/
           }

           .negin{
               font-weight: 550;
           }

           .italico{
               font-style: italic;
               /**/
           }

           .formatado{
               text-decoration: underline;
           }

           .texto{
               font: bold 20px serif;
           }
        </style>
    </head>
    <body>
        
        <p class="negrito">Texto negrito</p>
        <p class="negin">texto menos negrito</p>
        <p class="italico">texto itálico</p>
        <p class="formatado">formatação de texto</p>

        <p class="texto">
            texto <br>
            A ordem de definição quando você usa o "font" no CSS é <a href="https://www.w3schools.com/cssref/pr_font_font.asp" target="_blank" rel="noopener noreferrer">Essa</a> (olhe no CSS Syntax)
        </p>
        <p>padrão</p>
        
    </body>
</html>
