<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>div-span</title>

    <style type="text/css">

        #topo{
            background: blue;
        }

        #conteudo{
            background: red;
        }

        .produto{
            background: gray;
            margin: 10px;
        }

        #rodape{
            background: green;
        }

        #ass{
            background: pink;
        }

        .azul{
            color: blue;
        }
    </style>
</head>
<body>
    
    <div id="topo">

        <img src="yt.png" width="200px">
        <ul>
            <li>Home</li>
            <li>vídeos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo">

        <div class="produto">
            vídeo 1
        </div>

        <div class="produto">
            vídeo 2
        </div>

        <div class="produto">
            vídeo 3
        </div>

    </div>

    <div id="rodape">

        Todos os <span class="azul">direitos</span> reservados

    </div>

    <span id="ass">
        Jamilton
    </span>
    <span>
        Damasceno
    </span>

    <!--
        O Span é um elemento do tipo inline(!= do inline style). Ele agrupa seus elementos linha a linha. Serve para formatações específicas de textos
        A Div é um elemento do tipo block (assim como o parágrafo). Ou seja, os eles ficam um embaixo do outro
    -->

</body>
</html>
