<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando e recuperando valores de inputs checkbox e radio (((((((((((html))))))))))) </title>

    <script src="../jQuery.js"></script>

    <script>
       
       function validaForm (){
           //:checked -> elemento checked pelo usuário (funciona em radio e checkbox)
            console.log( $('.sexo:checked').val() ) 


            /*
            Para selecionar os valores escolhidos no checkbox, é preciso fazer um loop sobre o 
            array de retorno dos elementos selecionado

            para isso usamos a função $.each(), que espera 2 parâmetros
            - o array
            - uma função de callback, que tbm terá dois parâmetros
                * índice 
                * valor
                * (esses dois serão usados para cada loop, para poder referenciar o array e suas posições)
            
            */

            $.each( $('.interesse:checked'), (key, valor) => {
                //a key seria tipo o "i" do for, e o valor será cada elemento do array que foi checked
                console.log('Índice: ' + key)
                console.log('valor: ' + valor.value)
                console.log('\n')
            } )
       }

       //mais testes com each
       let frutas = ['banana', 'maçã', 'pera', 'abacaxi', 'uva', 'mamão']

        $.each( frutas, (key, valor) => {
            if(key % 2 != 0){
                console.log( `fruta ${key} -> ${valor}` )
            }
        } )

        console.log('\n \n ')

    </script>
</head>
<body>
    
    <h1>formzin kapa</h1>
    <form>
        
        <label for="sexo">Sexo: </label> <br>
        <input type="radio" name="sexo" id="M" class="sexo" value="M"> Masculino <br>
        <input type="radio" name="sexo" id="F" class="sexo" value="F"> Feminino

        <hr>

        <label for="interesses"> Interesses </label> <br>
        <input type="checkbox" name="interesse" class="interesse" value="php"> PHP <br>
        <input type="checkbox" name="interesse" class="interesse" value="js"> JavaScript <br>
        <input type="checkbox" name="interesse" class="interesse" value="python"> Python <br>
        <input type="checkbox" name="interesse" class="interesse" value="java"> Java <br>

        <button type="button" onclick="validaForm()">Enviar</button>
    </form>

</body>
</html>
