<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando e recuperando valores de inputs html</title>

    <script src="../jQuery.js"></script>

    <script>
       
       function validaForm(){
           /*
           método "val" para recuperar valores de input 
           - parâmetro: define o valor daquele input
           - caso omitido, ele apenas retorna o valor do input
           */

           alert( $('#nome').val() + ' ' + $('#origem').val() )
       }

       $(document).ready( () => {

            $('#cor').val('#a8e146')

       } )

    </script>
</head>
<body>
    
    <label for="nome"> Nome: </label> <br>
    <input type="text" id="nome">

    <hr>

    <label for="origem">Onde você nos encontrou: </label> <br>
    <select id="origem">
        <option value="">Selecione um meio</option>
        <option value="1">Google</option>
        <option value="2">Facebook</option>
        <option value="3">Rádio</option>
        <option value="4">Outros meios</option>
    </select>

    <hr>
    
    <p>settando cor programaticamente</p>
    <input type="color" id="cor">

    <hr>

    <button onclick="validaForm()">Enviar</button>
</body>
</html>
