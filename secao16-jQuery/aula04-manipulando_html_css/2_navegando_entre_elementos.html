<!DOCTYPE html>
<html lang="pt-br">
<head>	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title>Navegando entre elementos html</title>			
	
	<!--Jquery-->
	<script src="../jQuery.js"></script>

	<!--Script-->
	<script>
		$(document).ready( () => {

			//método parent() -> seleciona o elemento pai da referencia 
			console.log( $('.secao1').parent() )

			/*
			método closest() -> seleciona o primeiro elemento que encontrar de baixo para cima (elemento pai)
			- como parâmetro passe uma tag, id ou classe que ele vai procurar pela mesma
			*/
			console.log( $('.subSecao').closest('#pagina') )
			console.log( $('.item').closest('div') )

			/*
			método find() -> seleciona o primeiro elemento que encontrar de cima para baixo (elemento filho)
			- como parâmetro passe uma tag, id ou classe que ele vai procurar pela mesma
			*/
			console.log( $('#rodape').find('p') )
			console.log( $('#topo').find('.item') )

			//combinando métodos
			console.log( $('.secao1').parent().find('h1') )
			//.secao1->#pagina->secao2->h1

			console.log( $('.subSecao').closest('#pagina').find('h1') )



		} )
	</script>
</head>

<body>
		
	<div id="topo">
		<ul class="menu">
			<li class="item"></li>
			<li class="item"></li>
		</ul>
	</div>

	<div id="pagina">
		<div class="secao1">
			<div class="subSecao"></div>
		</div>
			
		<div class="secao2">
			<h1></h1>
		</div>
	</div>		
		
	<div id="rodape">
		<div>
			<p></p>	
			<span id="opcao1"></span>
		</div>
	</div>

</body>

</html>
