<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script>
        function acao1(){
            alert('evento disparado')
        }
    </script>

</head>
<body>

    <input onkeypress="acao1()" type="text">

        onkeydown - faz a função e dps exibe a tecla

        onkeypress - exibe a tecla e dps faz a função, porém apenas com teclas com catacteres
    -->
    
</body>
