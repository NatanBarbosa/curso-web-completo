<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>
<body onscroll="console.log('evento disparado')">
    <!--
        O body é o elemento html responsável por capturar todo o conteudo do site, entãoquando ele for redimensionado e ovento "onresize" será ativado
        ex.: <body onresize="console.log('evento disparado')">

        onscroll - colocado em elementos que podem possuir barra de rolgem, como o body. quando a barra de rolagem for mechida o evento e disparado
    -->

    <div style="height: 3000px; width: 125px; background: #ccc;"></div>
</body>
</html>
