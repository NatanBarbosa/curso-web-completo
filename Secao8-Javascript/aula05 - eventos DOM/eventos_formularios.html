<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>
<body>
    
    <input onfocus="console.log('recebeu o foco')" onblur="console.log('perdeu o foco')" type="text">
    <!--
        onfocus - quando clica com o mouse no elemento
        onblur - quando tira o foco do mouse do elemento
        onchange - quando o estado do elemento é mudado (geralmente é usdo em selects)
    -->

    <select onchange="console.log('mudou')">
        <option>--Selecione--</option>
        <option value="1">Opção 1</option>
        <option value="2">Opção 2</option>
    </select>
</body>
</html>
