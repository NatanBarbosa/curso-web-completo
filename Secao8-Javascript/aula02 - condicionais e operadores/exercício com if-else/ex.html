<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faixa etário</title>

    <script>

        var idade = Number(prompt('Digite uma idade: '))

        if(idade >= 0 && idade <15){
            alert('Criança')
        } else if (idade <30){
            alert('Jovem')
        } else if(idade < 60){
            alert('Adulto')
        } else{
            alert('Idoso')
        }

        

    </script>

</head>
