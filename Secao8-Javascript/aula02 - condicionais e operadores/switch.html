<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>

    <script>

        /*
            sintaxe do comando
            parâmetro = uma variavel ou um valor fixo
            switch (parâmetro) {

                case 1:
                //caso parâmetro == 1
                break

                case 2:
                //caso parâmetro == 2
                break

                default:
                //se parâmetro não for encontrado
            }
        */

        var parametro = Number(prompt('Digite uma opção'))

        switch (parametro) {
            case 1:
                document.write('Parametro 1')
                break

            case 2:
                document.write('Parametro 2')
                break

            default:
                document.write('default')
        }

    </script>

</head>
<body>
    
</body>
</html>
