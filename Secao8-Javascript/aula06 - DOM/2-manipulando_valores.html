<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <script>
        function distribuicaracter(){
            //selecionar o valor digitado
            var caracter = document.getElementById('entrada').value //o atributo "value" recupera o valor contudo dentro do elemento


            //Limpar o campo de digitação
            document.getElementById('entrada').value = ''

            //limpar espaços em branco das extremidades da string
            caracter.trim()
            
            switch(caracter){
                case '0': 
                case '1': 
                case '2': 
                case '3': 
                case '4': 
                case '5': 
                case '6': 
                case '7': 
                case '8': 
                case '9': 
                //adicionar o caracter no campo de números
                document.getElementById('numeros').value += ' ' + caracter
                break
                default:
                //adicionar o caracter no campo de letras(se não for nenhum dos de cima então ele é uma letra)
                document.getElementById('letras').value += ' ' + caracter
            }
            //*nota: os valores recuperados são strings, pois aquilo é um INPUT TEXT, então mesmo que sejam números temos temos que coloca-los como se fossem strings para fazer uma comparação identica

            
        }
    </script>

</head>
<body>
    <input type="text" id="entrada" placeholder="Digite um caracter aqui" onkeyup="distribuicaracter()"> <!--onkeyup: capturar um valor digitado e o valor ja precisa estar lá para aplicarmos a lógica-->
    <hr>

    <span>Letras:</span>
    <input type="text" id="letras" disabled>
    <span>Números</span>
    <input type="text" id="numeros" disabled>


</body>
</html>
