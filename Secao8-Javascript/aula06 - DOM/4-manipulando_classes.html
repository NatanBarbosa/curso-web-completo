<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .estilo1{
            background-color: red;
            color: white;
            width: max-content;
            height: 100px;
        }

        .estilo2{
            background-color: blue;
            color: white;
            width: max-content;
            height: 200px;
            font-size: 25px;
            padding: 10px;
            transition: 1s;
        }
    </style>

    <script>

        function modificaClasse(){
            document.getElementById('mensagem').className = 'estilo2'
            //o atributo className modifica o nome da classe do elemento que pode ter diferentes formatações
        }

    </script>
</head>
<body>
    
    <div id="mensagem" class="estilo1">
        modificando a classe do elemento
    </div>
    <hr>
    <button type="button" onclick="modificaClasse()">aplicar classe</button>

</body>
</html>
