<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada do 1 ao 10</title>

    <script>
        var numero = 1;

        while (numero <= 10) {
            var multiplicador = 1;
            while (multiplicador <=10) {
                document.write(`${numero} x ${multiplicador} = ${numero * multiplicador} <br>`);
                multiplicador++
            }
            document.write('<hr>')
            numero++;
        }
    </script>

</head>
<body>
    
</body>
</html>
