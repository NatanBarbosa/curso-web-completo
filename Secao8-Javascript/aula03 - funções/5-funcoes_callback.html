<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Funções de callback</title>

    <script>

        function exibirArtigo(id, callbackSucesso, callbackErro) {
            //lógica: recuperar o id via requisição http

            //condição para saber se houve ou não sucesso na recuperção do id
            if( true  ){
                callbackSucesso('Funções de callback em JS', 'funções de callback são muito ultilizadas...')
            } else {
                callbackErro('Erro ao recuperar os dados')
            }
        }

        //Funções de callback são funções anõnimas, então podemos armazena-las em uma varíavel
        var callbackSucesso = function(titulo, descricao) {
            document.write(`<h1> ${titulo} </h1>`)
            document.write('<hr>')
            document.write(`<p> ${descricao} </p>`)
        }

        var callbackErro = function(erro){
            document.write(`<p><strong>[ERRO!]</strong>: ${erro} </p>`)
        }


        exibirArtigo(1, callbackSucesso, callbackErro)
        //com isso encaminhamos a referência da função e ele aplica ela ai na hora
        //lembrando que nesse linha ele não chama a função direto. Ele apenas encaminha ela como parâmetro

    </script>
