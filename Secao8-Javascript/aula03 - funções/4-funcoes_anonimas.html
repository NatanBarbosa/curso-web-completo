<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Funções anônimas</title>

    <script>

       var exibirSaudacao = function(nome) {
           //funções anônimas não tem nome
           document.write(`Olá ${nome} tudo bem`)
       }

       // Com isso a variável passa a guardar a referência da função

       exibirSaudacao('Jorge')

    </script>

</head>

</body>
</html>
