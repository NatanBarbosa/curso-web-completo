<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Matemáticas</title>

    <script>
        //Forçar o arredondamento do número para cima
        var x = 10.380
        x = Math.ceil(x)
        document.write(x)

        document.write('<br>')

        //Forçar o arredondamento do número para baixo
        var x = 10.380
        document.write(Math.floor(x))

        document.write('<br>')

        //Arredondar o número matematicamente correto
        var x = Math.round(10.580)
        document.write(x)

        document.write('<br>')
        
        //Fornecer um número aleatório entre 0 e 1
        var x = Math.random()
        document.write(x)

        document.write('<br>')

        document.write('<a href="https://www.w3schools.com/jsref/jsref_obj_math.asp">Para mais métodos matemáticos</a>')


    </script>

</head>
<body>
    
</body>
</html>
